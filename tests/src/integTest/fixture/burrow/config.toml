################################################################################
##
## burrow-mint
##
## The original Ethereum virtual machine with IAVL merkle trees
## and tendermint/go-wire encoding
##
################################################################################
[burrowmint]
# Database backend to use for BurrowMint state database.
db_backend = "leveldb"
log_level = "warn"
