description = "The $project.name module"

apply from: "$project.rootDir/settings/proto.gradle"

dependencies {
    compile(
        project(":modules:$project.rootProject.name-core"),
        project.sag.modules.httpcomponents,
        project.sag.modules.protobuf,
    )
    testCompile project.sag.modules.spock
}

idea {
    module {
        sourceDirs += project.file("$project.protobuf.generatedFilesBaseDir/main/java")
        generatedSourceDirs += project.file("$project.protobuf.generatedFilesBaseDir/main/java")
    }
}
