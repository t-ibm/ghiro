project.label = 'WmDAppContract'
project.description = "Contains the actual Distributed Applications"

dependencies {
    providedCompile (project(":modules:$project.rootProject.name-contract"))
}

pkg {
    classpath project.sourceSets.main.runtimeClasspath - project.configurations.providedRuntime
    manifest.values(
        'name': project.label,
        'description': project.description,
        'requires' : ['WmDApp':project.build.version],
    )
}
