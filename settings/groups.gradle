/*
 * Group ids
 */
configure(allprojects - warProjects()) {
    group = "com.softwareag.tom.${project.rootProject.name}"
}
// Common configurations for WAR projects
configure(warProjects()) {
    group = "com.softwareag.web.foo.${project.rootProject.name}"
}
/*
 * Helper methods
 */
def warProjects() {
    subprojects.findAll { project -> project.name.startsWith('foo') }
}
