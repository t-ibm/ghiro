/*
 * Common dependencies
 */
ext {
    sag = [
        ttl : 60*60*24*7, // Cache dynamic versions for 7 days
        versions : [:],
        modules : [:],
    ]
}
sag.modules += [
    groovy : 'org.codehaus.groovy:groovy-all:2.4.7@jar',
    junit : 'junit:junit:4.10@jar',
    log4j : 'log4j:log4j:1.2.17@jar',
    objenesis : 'org.objenesis:objenesis:1.2@jar',
]
sag.modules.slf4j = [
    api : [
        'org.slf4j:slf4j-api:1.7.7@jar',
    ],
    impl : [
        sag.modules.log4j,
        'org.slf4j:slf4j-log4j12:1.7.7@jar',
        'xml-apis:xml-apis:1.4.01@jar',
    ],
]
sag.modules.spock = [
    sag.modules.groovy,
    sag.modules.junit,
    sag.modules.objenesis,
    'org.spockframework:spock-core:1.0-groovy-2.4@jar',
    'org.hamcrest:hamcrest-core:1.3@jar',
    'cglib:cglib-nodep:2.2.2@jar',
]
sag.modules.httpcomponents = [
    'org.apache.httpcomponents:httpclient:4.2.1@jar',
    'org.apache.httpcomponents:httpcore:4.2.1@jar',
    'commons-logging:commons-logging:1.1.3@jar',
]
sag.modules.httpbuilder = [
    api : [
        'org.codehaus.groovy.modules.http-builder:http-builder:0.6@jar',
        sag.modules.httpcomponents,
    ],
    impl : [
        'nekohtml:nekohtml:1.9.6.2@jar',
        'net.sf.json-lib:json-lib:2.3:jdk15@jar',
        'net.sf.ezmorph:ezmorph:1.0.6@jar',
        'xerces:xercesImpl:2.11.0@jar',
        'xml-resolver:xml-resolver:1.2@jar',
        'commons-collections:commons-collections:3.2.1@jar',
        'commons-beanutils:commons-beanutils:1.8.0@jar',
        'commons-lang:commons-lang:2.4@jar',
    ]
]
