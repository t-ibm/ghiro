    sag.module.jackson,
    'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.8.7@jar',
    'org.yaml:snakeyaml:1.19@jar',
]
sag.module.log = [
    api : 'org.slf4j:slf4j-api:1.7.7@jar',
    runtime : [
        sag.module.yaml,
        'org.apache.logging.log4j:log4j-api:2.11.2@jar',
        'org.apache.logging.log4j:log4j-core:2.11.2@jar',
        'org.apache.logging.log4j:log4j-slf4j-impl:2.11.2@jar',
