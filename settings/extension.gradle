    implementation : [
        sag.module.groovy,
        'junit:junit:4.12@jar',
        'org.spockframework:spock-core:1.1-groovy-2.4@jar',
    ],
    runtime : [
    	'org.hamcrest:hamcrest-core:1.1@jar',
        'org.objenesis:objenesis:2.6@jar',
        'net.bytebuddy:byte-buddy:1.9.7@jar',
