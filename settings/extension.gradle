sag.module.jackson = [
        'com.fasterxml.jackson.core:jackson-annotations:2.9.2@jar',
        'com.fasterxml.jackson.core:jackson-core:2.9.2@jar',
        'com.fasterxml.jackson.core:jackson-databind:2.9.2@jar',
]
