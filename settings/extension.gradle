    protobuf : 'com.google.protobuf:protobuf-java:3.6.0@jar',
    protoc : 'com.google.protobuf:protoc:3.2.0',
    rx : 'io.reactivex:rxjava:1.2.4@jar',
]
sag.module.is = [
    compile : [
        "com.softwareag.mom.is:is-client:$project.sag.is.version",
        "com.softwareag.mom.is:is-server:$project.sag.is.version@jar",
        "com.softwareag.g11n:g11n-utils:10.2+",
    ],
    runtime : [
        'com.entrust:entrust-toolkit:8.0.+',
        'com.softwareag.ext.org.apache.axis2:axis2-kernel:1.6.2+',
        "com.softwareag.mom.is:is-graphql-client:$project.sag.is.version",
